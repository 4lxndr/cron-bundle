name: PHP Composer

on:
  push:
    branches:
    - master
    - 'releases/**'
    - 'feature/**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: [ '8.1' ]

    steps:
      - uses: actions/checkout@v2
      - run: composer install --prefer-dist --no-progress --no-suggest
      - run: composer validate
      - run: composer crc
      - run: composer unuse
      - run: composer cs-check
      - run: composer phpstan
      - run: composer phpunit
